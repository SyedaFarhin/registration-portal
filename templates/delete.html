    <div class="row">
      <div class="col-md-6 col-sm-8 mx-auto">
        <div class="card">

            <div class="mt-2 text-center">
              <h3 style="color: brown;">DELETE USER</h3>
            </div>
            <div align = "center">
			   <h5 style="color:red">

			   </h5>

            <form action="/delete" method="post">

              <div class="form-group">
                <label for="email" class="fw-bold text-uppercase text-primary">Email Id *</label>
                <input type="email" name="email" class="form-control" placeholder="Enter Email Id ">
                <label for="rollno" class="fw-bold text-uppercase text-primary">Roll No *</label>
                <input type="text" name="rollno" class="form-control" placeholder="Enter Roll No ">
              </div>

              <br />
             
              <input type="submit" class="btn btn-success btn-block" value="DELETE">
            </form>

          </div> <!-- Card Body End -->
