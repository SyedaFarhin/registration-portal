<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="Author" content="Chandan Mukherjee">
  <meta name="Keywords" content="OTP Page">
  <meta name="Description" content="User OTP Page">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>User OTP</title>
</head>

<body>
  <!-- main app container -->
  <div class="container" style="text-align: center;">
    <br />
    <br />
    <nav>
      <b>
        <a href="/">HOME</a> |
        <a href="/userreg">REG</a> |
        <a href="/userlogin">LOGIN</a> |
        <a href="/aboutus">ABOUTUS</a> |
        <a href="/contactus">CONTACTUS</a> |
        <a href="/adminlogin">ADMIN</a>
      </b>
    </nav>
    <br />
    <br />


    <div class="row">
      <div class="col-md-6 col-sm-8 mx-auto">
        <div class="card">
          <div class="card-body" style="background-color: #eeefff">
            <div class="mt-2 text-center">
              <h3 style="color: brown;">ENTER OTP</h3>
            </div>
            <div align = "center"><h5 style="color:red"><b> {{ errormsg }} </b></h5></div>

            <form action="/studentotpcheck" method="post">

              <div class="form-group">
                <label for="otp" class="fw-bold text-uppercase text-primary">OTP *</label>
                <input type="text" name="sotp" class="form-control" placeholder="Enter OTP">
              </div>
			  <input type="hidden" name="originalotp" value="{{oriotp}}">
              <input type="hidden" name="uemail" value="{{rollno}}">
			  <input type="hidden" name="uname" value="{{name}}">
              <br />
              <input type="submit" class="btn btn-success btn-block" value="CHECK OTP">
            </form>

          </div> <!-- Card Body End -->
        </div> <!-- Card End -->
      </div> <!-- Col alignment end -->
    </div> <!-- Row End -->
  </div> <!-- Container End -->

</body>

</html>
